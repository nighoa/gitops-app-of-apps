apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: monitoring
  source:
    chart: grafana
    helm:
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.50.2
      parameters:
        - name: ingress.annotations.cert-manager\.io/cluster-issuer
          value: letsencrypt
        - name: image.tag
          value: 9.3.2
      values: |-
        persistence:
          enabled: true
          storageClassName: scw-bssd-retain
          accessModes:
            - ReadWriteOnce
          size: 10Gi

        resources:
          requests:
            cpu: "300m"
            memory: "150Mi"
          limits:
            cpu: "600m"
            memory: "250Mi"

        adminUser: admin
        adminPassword: test

        ingress:
          enabled: true
          ingressClassName: "traefik"
          hosts:
            - monitoring-test.svc.ademe.infrawan.net
          tls:
            - secretName: monitoring-cert
              hosts:
                - monitoring-test.svc.ademe.infrawan.net
  syncPolicy:
    automated:
      prune: true
      selfHeal: true