
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: grafana
  annotations:
    ingress.kubernetes.io/ssl-redirect: 'false'    
spec:
  tls:
    - hosts:
        - {{ .Values.grafana.fqdn }}
      secretName: grafana-tls-{{ .Values.grafana.fqdn }}
  rules:
    - host: {{ .Values.grafana.fqdn }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: grafana
                port:
                  number: 80
