apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "drupal-testing-{{ name }}"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - list:
      elements:
      - name: service
        destination: in-cluster
      - name: preprod
        destination: kapsule_cluster_horsprod
  destination:
    namespace: drupal-testing
    name: {{ destination }}
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
  project: applications
  source:
    path: apps/drupal
    repoURL: {{ .Values.applications.drupalpreprod.source.repoURL }}
    targetRevision: {{ .Values.applications.drupalpreprod.source.targetRevision }}
    helm:
      releaseName: helm-drupal-ademe
      valueFiles:
        - ../../apps/drupal/values-{{ .Values.applications.drupalpreprod.source.env }}.yaml